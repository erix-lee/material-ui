<td-layout-nav-list #navList logo="assets:teradata" toolbarTitle="Covalent" navigationRoute="/" [opened]="media.registerQuery('gt-sm') | async"
  [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : ((media.registerQuery('sm') | async) ? 'push' : 'over')" [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '350px' : '100%'">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <mat-nav-list td-sidenav-content>
      <a mat-list-item [routerLink]="'.'" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [tdLayoutNavListClose]="!media.query('gt-sm')">
          <mat-icon matListAvatar>
            <docs-svg-viewer  scaleToContainer="true" src="../../../assets/icons/material.svg"></docs-svg-viewer>
          </mat-icon>
          <h3 matLine> 全部组件</h3>
          <p matLine></p>
        </a>
    <ng-template let-category ngFor [ngForOf]="docItems.getCategories('components')">
      <h3 matSubheader>{{category.name}}({{category.items.length}})</h3>
      <ng-template let-item let-last="last" ngFor [ngForOf]="category.items">
        <a mat-list-item [routerLink]="[item.id]" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" [tdLayoutNavListClose]="!media.query('gt-sm')">
          <mat-icon matListAvatar>
            <docs-svg-viewer [attr.aria-label]="item.name" scaleToContainer="true" [src]="'../../../assets/img/components/' + item.id + '.svg'"></docs-svg-viewer>
          </mat-icon>
          <h3 matLine> {{item.name}} </h3>
          <p matLine> {{item.description}} </p>
        </a>
        <mat-divider *ngIf="!last" matInset></mat-divider>
      </ng-template>

    </ng-template>

  </mat-nav-list>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button mat-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span hide-gt-sm flex>Components &amp; Addons</span>
    <td-toolbar flex layout="row"></td-toolbar>
  </div>
  <div class="theme-alt">
    <router-outlet></router-outlet>

  </div>
</td-layout-nav-list>
